
<ion-header>
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-menu-button (click)="goToHome()"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      ลงทะเบียน
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="mycss1">
  <ion-card class="cardcss">
    <ion-item>
      <div class="progressbar">
        <ul>
          <li>
            <fa-icon [icon]="['fas', 'circle']"></fa-icon>
            <p style="font-size: 10px">ลงทะเบียนเครื่อง AED</p>
          </li>
          <li>
            <fa-icon [icon]="['fas', 'circle']"></fa-icon>
            <p style="font-size: 10px">รหัสประจำเครื่อง</p>
          </li>
          <li>
            <fa-icon [icon]="['fas', 'check-circle']"></fa-icon>
            <p style="font-size: 10px">เสร็จสิ้น</p>
          </li>
        </ul>
      </div>
    </ion-item>
    <ion-item>
      <ion-avatar style="width: 200px; height: 200px; margin: auto;">
        <img src="../../assets/icon/successicon.png"/>
      </ion-avatar>
    </ion-item>
    <ion-item>
      <ion-label class="center" style="position: relative">
        ลงทะเบียนเสร็จสิ้น
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
